        }

            align-items: center;

            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

            font-size: 3.5rem;
            font-weight: 300;
            color: #2d4a2d;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(45, 74, 45, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #5a7c5a;
            font-weight: 300;
            font-style: italic;
        }

            width: 120px;
            height: 120px;
            border: 3px solid #7fb069;
            border-radius: 50%;
            margin: 30px auto;
            position: relative;
            animation: gentleGlow 4s ease-in-out infinite alternate;
        }

        .zen-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #7fb069, #a8d5a8);
            border-radius: 50%;
            opacity: 0.3;
        }

        .name-input-container {
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
        }

        .name-input {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid rgba(127, 176, 105, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            font-size: 1.1rem;
            color: #2d4a2d;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(127, 176, 105, 0.1);
        }

        .name-input:focus {
            border-color: #7fb069;
            box-shadow: 0 4px 20px rgba(127, 176, 105, 0.3);
            transform: translateY(-2px);
        }

        .name-input::placeholder {
            color: #5a7c5a;

        }

            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(45, 74, 45, 0.1);
            border: 1px solid rgba(127, 176, 105, 0.2);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.5s ease;
        }

        .prompt-text {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #2d4a2d;
            font-weight: 300;
            max-width: 600px;
            animation: fadeIn 1s ease-out;

        }

        .generate-btn:active {

        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;

        }

            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #7fb069, #a8d5a8);
            border-radius: 0 100% 0 100%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .leaf:nth-child(1) { left: 10%; animation-delay: 0s; }
        .leaf:nth-child(2) { left: 20%; animation-delay: 5s; }
        .leaf:nth-child(3) { left: 30%; animation-delay: 10s; }
        .leaf:nth-child(4) { left: 70%; animation-delay: 15s; }
        .leaf:nth-child(5) { left: 80%; animation-delay: 3s; }

        .main-breathe-text {

            font-weight: 300;
        }

            }

            }

            opacity: 0;

        .breath-circle {

            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #5a7c5a;

        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }

        @keyframes float {
            from {

            }
            to {

            }
        }

        @keyframes breathe {

            }
            50% {

            }
